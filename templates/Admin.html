<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="static/index2.css">
    <title>Users and Feedback Data</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6; /* Improve readability */
            padding: 20px; /* Add padding around the body */
        }

        /* Styling the table */
        table {
            background-color: white;
            border: 2px solid black; /* Set table border to 2px */
            border-collapse: collapse; /* Collapse borders between cells */
            width: 100%; /* Make table width 100% */
            margin-bottom: 20px; /* Add space between tables */
        }

        /* Styling table cells and headers */
        th, td {
            border: 2px solid black; /* Set cell border to 2px */
            padding: 8px; /* Add padding inside cells */
            text-align: left; /* Set text alignment to left */
        }

        /* Styling the headings */
        h1 {
            color: green;
            font-size: 40px;
            margin-bottom: 20px; /* Add some space below headings */
        }
    </style>
</head>

<body>
    <!-- User Data Section -->
    <section>
        <h1 style="position: absolute;margin-top: -400px; font-size: 80px;">User Data</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in all_users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <!-- Add a form with a delete button for each user -->
                        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post">
                            <button type="submit" style="padding: 0px;background-color: red;">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <!-- Feedback Data Section -->
    <section>
        <h1 style="position: absolute;margin-top: -400px;font-size: 80px;">Feedback Data</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in feedback_list %}
                <tr>
                    <td>{{ feedback.name }}</td>
                    <td>{{ feedback.email }}</td>
                    <td>{{ feedback.message }}</td>
                    <td>
                      <!-- Add a form with a delete button for each feedback -->
                      <form action="{{ url_for('delete_feedback', feedback_id=feedback.id) }}" method="post">
                        <button type="submit" style="padding: 0px;background-color: red;">Delete</button>
                    </form>
                  </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>

</html>
