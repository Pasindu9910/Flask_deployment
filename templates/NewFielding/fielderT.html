<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/index2.css">
    <title>Fielder Form</title>
    <style>
        /* Inline CSS for demo purposes, move this to your CSS file */
        .scrollable-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-box {
                position: relative;
                width: 400px;
                height: 800px;
                background: transparent;
                border: 2px solid rgba(255,255,255,0.5);
                border-radius: 20px;
                backdrop-filter: blur(15px);
                display: flex;
                justify-content: center;
                align-items: center;


        }
        .form-value {
            width: 370px;
            margin-left: 40px;
        }
        .inputbox {
            margin-bottom: 15px;
            position: relative;
        } 
        .inputbox label {
                position: absolute;
                top: 50%;
                left: 5px;
                transform: translateY(-50%);
                color: #f9fbff;
                font-size: 1em;
                pointer-events: none;
                transition: .5s;
        }
        input[type="submit"] {
            width: 200px;
            height: 40px;
            margin: 20px 0;
            border-radius: 15px;
            background-color: blueviolet;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<section>       
<div class="form-box">
<div class="form-value">
    <h2 style="margin-left: -30px;">Fielder Informations</h2>
    <form action="{{ url_for('fielderT') }}" method="POST">

        <div class="inputbox">

        <input type="text" id="name" name="name" required>
        <label for="name">Name:</label>
        </div>


<div class="inputbox">

        <select id="region" name="region" style="margin-left: 200px;" required>
            <option value="0">Asia</option>
            <option value="1">Out Side Asia</option>
        </select>
        <label for="region">Region:</label>
</div>

<div class="inputbox">

        <input type="number" id="matches" name="matches" required>
        <label for="matches">Matches:</label>
</div>

<div class="inputbox">

        <input type="number" id="innings" name="innings" required>
        <label for="innings">Innings:</label>
</div>

<div class="inputbox">

        <input type="number" id="totalcatches" name="totalcatches" required>
        <label for="totalcatches">Total Catches:</label>
</div>

<div class="inputbox">

        <input type="number" id="totalstumps" name="totalstumps" required>
        <label for="totalstumps">Total Stumps:</label>
</div>

<div class="inputbox">

        <input type="number" id="catcheswk" name="catcheswk" required>
        <label for="catcheswk">Catches as wicket keeper:</label>
</div>

<div class="inputbox">

        <input type="number" id="catchesnf" name="catchesnf" required>
        <label for="catchesnf">Catches as normal fielder:</label>
</div>

<input type="submit" name="PREDICT" value="FIELDER SELECTION" style="margin-left: 50px;">
    </form>
        </div>
        </div>
</section> 
</body>
</html>
