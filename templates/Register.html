<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="static/index2.css">
  <title>Login Page</title>
</head>
<body>
    </audio>
    <section>
        <div class="form-box" style="height: 400px;">
            <div class="form-value">
                <form method="POST" action="{{url_for('register')}}">
                    <h2>REGISTER</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" required>
                        <label>EMAIL</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" name="name" required>
                        <label>NAME</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label>PASSWORD</label>
                    </div>
                    <input type="submit"name="REGISTER" value="REGISTER" style="width: 200px;height: 40px;margin-left: 50px;border-radius: 15px">
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
