  <script>
function updateSecondDropdown() {
  const team1 = document.getElementById('team1').value;
  const team2 = document.getElementById('team2');

  // Enable all options in team2 first
  for (let i = 0; i < team2.options.length; i++) {
    team2.options[i].disabled = false;
  }

  // Disable the option in team2 that matches team1
  for (let i = 0; i < team2.options.length; i++) {
    if (team2.options[i].value === team1) {
      team2.options[i].disabled = true;
    }
  }
}

function validateForm() {
      const team1 = document.getElementById('team1').value;
      const team2 = document.getElementById('team2').value;

      if (team1 === team2) {
        alert('Please select different teams for Team 1 and Team 2.');
        return false; // Prevent form submission
      }

      return true; // Allow form submission
    }
  </script>
</head>
