<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="static/index.css">
  <title>Login Page</title>
</head>
<body>
    <video autoplay muted loop playsinline class="background-video">
        <source src="static/2.mp4" type="video/mp4">
    </video>
    <audio autoplay loop playsinline>
        <source src="static/my.mp3" type="audio/mpeg">
        <!-- Add alternative audio file formats if necessary -->
    </audio>
    <section>
        <img src="static/Cricknow.png" alt="" class="pulsing-logo">
        <div class="form-box">
            <div class="form-value">
                <form method="POST" action="{{url_for('Login')}}">
                    <h2>LOGIN</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" required>
                        <label>EMAIL</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label>PASSWORD</label>
                    </div>
                    <input type="submit"name="LOG IN" value="LOG IN" style="width: 200px;height: 40px;margin-left: 50px;border-radius: 15px;">
                    
                </form>
                <button style="margin-top: 10px;width: 200px;margin-left: 50px;height: 40px;" onclick="redirectToRegister()">REGISTER</button>
            </div>
        </div>
        <button style="margin-top: 10px;width: 200px;;height: 40px;position: absolute;margin-top: 800px;" onclick="redirectToAdminpannel()">ADMIN PANEL</button>
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function redirectToRegister() {

            window.location.href = '/register';
        }
    </script>
    <script>
        function redirectToAdminpannel() {

            window.location.href = '/Admin_Login';
        }
    </script>
</body>
</html>
